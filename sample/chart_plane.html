<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
jui.ready([ "chart.plane" ], function(plane) {
    var c = plane("#chart", {
        dimension: "2d",
        padding: 50,
        step: 10,
        min: 0,
        brush: {
            type: "dot"
        }
    });

    c.insert([ 5, 56, 1 ]);
    c.insert([ 20, 20, 1 ]);
    c.commit({
        type: "area"
    });

    // c.append({
    //     data: [
    //         [ 15, 30 ],
    //         [ 30, 35 ],
    //         [ 90, 80 ]
    //     ],
    //     type: "dot",
    //     r: 2
    // });

    c.append([
        [ 15, 30, 1 ],
        [ 30, 35, 1 ],
        [ 90, 80, 1 ]
    ]);

    c.render();
});
</script>


</body>
</html>
