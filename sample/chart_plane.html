<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>

    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
jui.ready([ "chart.plane" ], function(plane) {
    var c = plane("#chart", {
        dimension: "2d",
        padding: 50,
        step: 10,
        min: 0,
        brush: {
            type: "dot"
        }
    });

    c.append([
        [ 15, 30 ],
        [ 30, 35 ],
        [ 90, 80 ]
    ]);

    c.append([
        [ 5, 56, 21 ]
    ], "area");

    c.render();
});
</script>


</body>
</html>
